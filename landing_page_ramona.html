    <title>Deine Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dein Header Text</h1>
    </header>

    <section>
        <h2>Willkommen auf meiner Landing Page!</h2>
        <p>Hier kannst du einen kurzen und ansprechenden Text über dein Angebot oder Produkt einfügen.</p>
        <!-- Hier können weitere Elemente wie Bilder, Formulare, usw. eingefügt werden -->
    </section>

    <footer>
        <p>&copy; 2024 Dein Unternehmen. Alle Rechte vorbehalten.</p>
    </footer>
